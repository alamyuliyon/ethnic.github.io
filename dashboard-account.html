        <!-- Halaman Konten Akun -->
        <div id="page-content-wrapper">
          <!-- Menu Navigasi -->
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <!-- Tombol Menu Sidebar -->
              <button
                class="btn btn-warning d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>

              <!-- Tombol Menu Navbar -->
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Mode Tampilan Navigasi -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Dekstop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/icon-user.png"
                        alt=""
                        class="rounded-circle mr-2 profile-picture"
                      />
                      Hai, Alam Yuliyon
                    </a>
                    <div class="dropdown-menu">
                      <a href="/dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="/dashboard-account.html" class="dropdown-item"
                        >Pengaturan</a
                      >
                      <div class="dropdown-divider"></div>
                      <a href="/" class="dropdown-item">Keluar</a>

                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="/images/icon-cart-filled.svg" alt="" />
                      <div class="card-badge">3</div>

                  </li>
                </ul>

                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hai, Alam Yuliyon</a>
                  </li>

                    <a href="#" class="nav-link d-inline-block"> Keranjang </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Menu Konten  -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <!-- Dashboard-->
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Akun</h2>
                <p class="dashboard-subtitle">
                  Kelola profil anda dengan benar!
                </p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <!--Halaman Akun-->
                      <div class="card">
                        <div class="card-body">
                          <!-- Form Data Diri-->
                          <div class="row">
                            <!--Nama Lengkap -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="name"
                                  name="name"
                                  value="Alam Yuliyon"
                                />
                              </div>
                            </div>

                            <!--Alamat Email-->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  name="email"
                                  value="alamyenleyen@gmail.com"
                                />
                              </div>
                            </div>

                            <!--Alamat 1-->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="addressOne">Alamat 1</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="addressOne"
                                  name="addressOne"
                                  value="Desa Ngampel"
                                />
                              </div>
                            </div>

                            <!--Alamat 2-->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="addressTwo">Alamat 2</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="addressTwo"
                                  name="addressTwo"
                                  value="Kecamatan Papar"
                                />
                              </div>
                            </div>

                            <!--Provinsi-->
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="province">Provinsi</label>
                                <select
                                  name="province"
                                  id="province"
                                  class="form-control"
                                >
                                  <option value="Jawa Timur">Jawa Timur</option>
                                </select>
                              </div>
                            </div>

                            <!--Kota-->
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="city">Kota</label>
                                <select
                                  name="kota"
                                  id="kota"
                                  class="form-control"
                                >
                                  <option value="Kediri">Kediri</option>
                                </select>
                              </div>
                            </div>

                            <!-- Kode Pos -->
                            <div class="col-md-4">
                              <div class="form-group">
                                <label for="postalCode">Kode Pos</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="postalCode"
                                  name="postalCode"
                                  value="64153"
                                />
                              </div>
                            </div>

                            <!-- Negara -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="country">Negara</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="country"
                                  name="country"
                                  value="Indonesia"
                                />
                              </div>
                            </div>

                            <!-- Mobile -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="mobile">Nomor Telepon</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="mobile"
                                  name="mobile"
                                  value="085236762626"
                                />
                              </div>
                            </div>
                          </div>

                          <!-- Tombol Simpan -->
                          <div class="row">
                            <div class="col text-right">
                              <button
                                type="submit"
                                class="btn btn-warning px-5 btn-block mt-3"
                              >
                                Simpan
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
