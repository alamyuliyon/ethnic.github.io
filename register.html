<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ethnic</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Halaman Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <!-- Menu Ethnic -->
            <li class="nav-item">
              <a href="/index.html" class="nav-link">Beranda</a>
            </li>
            <!-- Menu Kategori -->
            <li class="nav-item">
              <a href="/categories.html" class="nav-link">Kategori</a>
            </li>
            <!-- Menu Daftar -->
            <li class="nav-item active">
              <a href="/register.html" class="nav-link">Daftar</a>
            </li>
            <!-- Menu Masuk -->
            <li class="nav-item">
              <a
                href="/login.html"
                class="btn btn-warning nav-link px-4 text-dark"
                >Masuk</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Halaman Konten Daftar-->
    <div class="page-content page-auth" id="register">
      <div class="section-store-auth" data-aos="fade-up" data-aos-delay="100">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-4">
              <h2>Lengkapi Formulir</h2>
              <form class="mt-3">
                <!-- Menu Nama Lengkap -->
                <div class="form-group">
                  <label> Nama Lengkap </label>
                  <input
                    type="text"
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>

                <!-- Menu Alamat Email -->
                <div class="form-group">
                  <label> Alamat Email </label>
                  <input
                    type="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>

                <!-- Menu Password -->
                <div class="form-group">
                  <label> Password </label>
                  <input type="password" class="form-control" />
                </div>

                <!-- Menu Toko -->
                <div class="form-group">
                  <label> Store </label>
                  <p class="text-muted">Ingin membuka toko?</p>
                  <!-- Radio Button Iya, Buka -->
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                    />
                    <label for="openStoreTrue" class="custom-control-label">
                      Iya, Buka
                    </label>
                  </div>
                  <!-- Radio Button Tidak, lewati -->
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      class="custom-control-input"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label for="openStoreFalse" class="custom-control-label">
                      Tidak, Lewati
                    </label>
                  </div>
                </div>

                <!-- Menu Nama Toko -->
                <div class="form-group" v-if="is_store_open">
                  <label> Nama Toko </label>
                  <input type="text" class="form-control" />
                </div>

                <!-- Menu Kategori -->
                <div class="form-group" v-if="is_store_open">
                  <label> Kategori </label>
                  <select name="category" class="form-control">
                    <option value="" disabled>Pilih Kategori</option>
                  </select>
                </div>

                <!-- Menu Daftar -->
                <a
                  href="/dashboard.html"
                  class="btn btn-warning btn-block mt-4"
                >
                  Daftar Sekarang
                </a>

                <!-- Menu Kembali Masuk -->
                <a href="/login.html" class="btn btn-signup btn-block mt-2">
                  Kembali Masuk
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Halaman Footer-->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">Hak Cipta &copy 2023 Ethnic</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/vendor/vue/vue.js"></script>

    <!-- Library Untuk Fungsi Notifikasi Peringatan  -->
    <script src="https://unpkg.com/vue-toasted"></script>

    <!-- Bagian Action Vue Toasted-->
    <script>
      Vue.use(Toasted);
      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error(
            "Maaf, email anda sudah terdaftar pada sistem kami!",
            {
              position: "top-center",
              className: "rounded",
              duration: 1000,
            }
          );
        },
        data: {
          name: "Alam Yuliyon",
          email: "alamyenleyen@gmail.com",
          password: "",
          is_store_open: true,
          store_name: "",
        },
      });
    </script>

    <!-- Bagian Navbar Untuk scroll-->
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
